<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Site - ZedNet</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Register a Site</h1>
        <p>Submit your ZedNet site to be listed in the public directory.</p>

        <form action="/register" method="post">
            <div class="form-group">
                <label for="site_name">Site Name:</label>
                <input type="text" id="site_name" name="site_name" required>
            </div>
            <div class="form-group">
                <label for="info_hash">Info-Hash:</label>
                <input type="text" id="info_hash" name="info_hash" required>
            </div>
            <button type="submit">Submit for Review</button>
        </form>
    </div>
</body>
</html>
